<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <!-- HEADER & MENÙ -->
        <div class="container-full bg-header menu-fixed d-flex jc-center ai-center">
            <div class="container d-flex jc-center ai-center">
                <div class="coll-33">

                        <li><a href="#" class="gender px-10">Donna</a></li>

                    </ul>
                </div>
                <!-- LOGO -->
                <div class="coll-33 logo">
                    <img src="./img/boolean-logo.png" alt="logo" class="logo-img">
                </div>
                <!-- ICONE -->
                <div class="coll-33 ta-right">

                            </div>

                            </div>
